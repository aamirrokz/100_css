<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day07</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="frame">
        <div class="panel">
            <div class="header">
                <div class="menu-icon">
                    <div class="dash-top"></div>
                    <div class="dash-bottom"></div>
                    <div class="circle"></div>
                </div>
                <span class="title">Notifications</span>
                <input type="text" class="search-input" placeholder="search...">
                <div class="fa fa-search search-icon"></div>
            </div>

            <div class="notifications clearfix">
                <div class="line"></div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">9:24 AM</span>
                    <p>
                        <b>Jhon Walker</b> Posted a photo on your timeline</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">9:24 AM</span>
                    <p>
                        <b>Alice Parker</b> commented your last post.</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">9:24 AM</span>
                    <p>
                        <b>Luke Wayne</b> added you as friend.</p>
                </div>
            </div>

        </div>

        <div class="menu">
            <ul>
                <li>
                    <span class="fa fa-dashboard">Dashboard</span>
                </li>
                <li>
                    <span class="fa fa-user">Profile</span>
                </li>
                <li>
                    <span class="fa fa-bell">Notifications</span>
                </li>
                <li>
                    <span class="fa fa-comments">Comments</span>
                </li>
                <li>
                    <span class="fa fa-gear">Settings</span>
                </li>
            </ul>
        </div>
    </div>

    <script src='http://100dayscss.com/codepen/js/jquery.min.js'></script>
    <script src="index.js"></script>
</body>

</html>
