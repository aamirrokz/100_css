<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing page counter using grid and flex</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="timer">
            <div class="timer-items">
                <div id="hours" class="counter"></div>
                <div class="text">Hours</div>
            </div>
            <div class="timer-item">
                <div id="minutes" class="counter"></div>
                <div class="text">Minutes</div>
            </div>
            <div class="timer-item">
                <div id="seconds" class="counter"></div>
                <div class="text">Seconds</div>
            </div>
            <div class="timer-item">
                <div id="miliseconds" class="counter"></div>
                <div class="text">Miliseconds</div>
            </div>
        </div>
        <div class="footer">
            <p>Made by
                <a href="https://github.com/aamirrokz" target="blank">Aamir</a>
            </p>
        </div>
    </div>
</body>

</html>
